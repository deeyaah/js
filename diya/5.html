<html>
<head>
    <title>Multiplication Table</title>
</head>
<body><center>
    <h1>Multiplication Table Generator</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number">
    <br><br>
    <label for="limit">Enter the limit:</label>
    <input type="number" id="limit">
    <br><br>
    <button onclick="generateTable()">Generate Table</button><br><br>
    <div id="result"></div>

    <script>
        function generateTable() {
            const number = parseInt(document.getElementById('number').value);
            const limit = parseInt(document.getElementById('limit').value);
            const resultDiv = document.getElementById('result');
            
        
            resultDiv.innerHTML = '';

            if (isNaN(number) || isNaN(limit) || number <= 0 || limit <= 0) {
                resultDiv.innerHTML = 'Please enter valid positive numbers.';
                return;
            }

            let tableHtml = '<table border="1" cellpadding="5"><tr><th>Multiplication Table for ' + number + '</th></tr>';
            for (let i = 1; i <= limit; i++) {
                tableHtml += '<tr><td>' + number + ' x ' + i + ' = ' + (number * i) + '</td></tr>';
            }
            tableHtml += '</table>';

            resultDiv.innerHTML = tableHtml;
        }
    </script>
</center></body>
</html>
