<!DOCTYPE html>
<html>
<head>
    <title>First January Sunday </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>January 1st Sunday Finder</h2>
        <div class="grid">
            <div class="input-group">
                <label>Start Year:</label>
                <input type="number" id="startYear" min="1900" max="2100" placeholder="e.g., 2000">
            </div>
            <div class="input-group">
                <label>End Year:</label>
                <input type="number" id="endYear" min="1900" max="2100" placeholder="e.g., 2030">
            </div>
        </div>
        <button onclick="findSundays()">Find Years</button>
        <div id="result" class="result">
            Enter a year range to find January 1st Sundays
        </div>
    </div>

    <script>
        function findSundays() {
            const startYear = parseInt(document.getElementById('startYear').value);
            const endYear = parseInt(document.getElementById('endYear').value);
            const resultElement = document.getElementById('result');

            if (isNaN(startYear) || isNaN(endYear) || startYear > endYear) {
                resultElement.className = 'result error';
                resultElement.innerHTML = " Please enter valid years!";
                return;
            }

            const sundayYears = [];
            
            for (let year = startYear; year <= endYear; year++) {
                const january1 = new Date(year, 0, 1);
                if (january1.getDay() === 0) {
                    sundayYears.push(year);
                }
            }

            if (sundayYears.length > 0) {
                resultElement.className = 'result success';
                resultElement.innerHTML = `
                    <strong>Found ${sundayYears.length} years with Sunday on January 1st:</strong><br>
                    ${sundayYears.join(', ')} 
                `;
            } else {
                resultElement.className = 'result error';
                resultElement.innerHTML = "No years found with Sunday on January 1st in the given range. 🔍";
            }
        }
    </script>
</body>
</html>
