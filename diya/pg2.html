<html>
<head>
<title>numbers</title>
<style>
        form {
            border-radius: 8px;
            text-align: center;
        }
        
    </style>

</head>
<body>
<center>
 <h1 align="center"><u> perfect , abundant or deficient</u></h1>
enter a number:
<input type="text" id="num"/>
<button type="button" onclick="findNumber()">Calculate</button>
<script>
function findNumber(){
var n = document.getElementById('num').value;
var sum=0;
for(var i=0;i<n; i++){
if(n % i==0){
sum= sum + i;
}
}
if(sum==n)
alert("the number is perfect");
else if(sum>n)
alert("the number is abundant");
else
alert("the number is deficient");
}
</script>
</center>
</body>
</html>
