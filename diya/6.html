<!DOCTYPE html>
<head>
   
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

<h2>Simple Calculator</h2>

<form id="calculatorForm">
    <input type="number" id="num1" placeholder="Enter first integer" >
    <input type="number" id="num2" placeholder="Enter second integer">
    <br><br>
    <button type="button" onclick="calculate('add')">Add</button>
    <button type="button" onclick="calculate('subtract')">Subtract</button>
    <button type="button" onclick="calculate('multiply')">Multiply</button>
    <button type="button" onclick="calculate('divide')">Divide</button>
</form>

<h3>Result: <span id="result">0</span></h3>

<script>
    function calculate(operation) {
        const num1 = parseInt(document.getElementById('num1').value);
        const num2 = parseInt(document.getElementById('num2').value);
        let result;

        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 === 0) {
                    result = 'Error: Division by zero';
                } else {
                    result = num1 / num2;
                }
                break;
            default:
                result = 'Invalid operation';
        }

        document.getElementById('result').textContent = result;
    }
</script>

</body>
</html>
